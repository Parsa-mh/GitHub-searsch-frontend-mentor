<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search account in Github</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- header start -->
    <header class="container header mb-4">
        <!-- upper side of header start -->
        <div class="d-flex flex-row align-items-center header-part1 mb-2">
            <!-- title -->
            <h1 class="w-100">devfinder</h1>
            <!-- light/dark button -->
            <button class="button d-flex flex-row align-items-center" id="light-btn" onclick="lightDark()">light <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-brightness-high-fill ms-1" viewBox="0 0 16 16">
                <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
              </svg></button>
        </div>
        <!-- upper side of header end -->
        <!-- down side of header start -->
        <div>
           <form onsubmit="findUser(event)" class="header-part2 d-flex flex-row align-items-center gap-2 w-100">
                <!-- search icon -->
                <div>
                    <label for="search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#056bdf" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                    </label>
                </div>
                <!-- input search -->
                <div class="flex-grow-1">
                    <input id="search" type="text" placeholder="Search Github username..." class="input-search ps-2">
                </div>
                <!-- btn search -->
                <div>
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
           </form>
        </div>
        <!-- down side of header end -->
    </header>
    <!-- header end -->
    <!-- main start -->
    <main class="container">
        <div class="box d-none">
            <div class="Profile-info d-flex flex-row justify-content-between flex-wrap">
                <div class="image-id flex-grow-1 d-flex flex-row">
                    <div class="img me-4">
                        <img src="" id="profile-photo" alt="profile">
                    </div>
                    <div class="userName-Id">
                        <div class="userName">
                            <h2 id="userName"></h2>
                        </div>
                        <div class="ID mt-1">
                            <a id="ID" href="#" target="_blank"></a>
                        </div>
                    </div>
                </div>
                <div class="time-joined ">
                    <p class="text-secondary-emphasis" id="joined-time" dir="rtl"></p>
                </div>
            </div>
            <div class="bio mt-2">
                <p id="biography"></p>
            </div>
            <div class="table d-flex flex-row justify-content-around mt-4 mx-auto p-3">
                <div class="d-flex flex-column">
                    <h6 class="mb-2 text-center">Repos</h6>
                    <h3 class="acc-info text-center"></h3>
                </div>
                <div class="d-flex flex-column">
                    <h6 class="mb-2 text-center">Followers</h6>
                    <h3 class="acc-info text-center"></h3>
                </div>
                <div class="d-flex flex-column">
                    <h6 class="mb-2 text-center">Following</h6>
                    <h3 class="acc-info text-center"></h3>
                </div>
            </div>
            <div class="connections mx-auto d-flex flex-row justify-content-between flex-wrap">
                <div class="flex-grow-1 connection-item">
                    <div class="d-flex flex-row align-items-center">
                        <span><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-geo-alt-fill me-2" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                      </svg></span>
                      <p class="connection-text" id="location"></p>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                        <span><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-link-45deg me-2" viewBox="0 0 16 16">
                            <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/>
                            <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z"/>
                          </svg></span> 
                          <p class="connection-text" id="link"></p>
                    </div>
                </div>
                <div class="flex-grow-1 connection-item">
                    <div class="d-flex flex-row align-items-center"> 
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-twitter me-2" viewBox="0 0 16 16">
                            <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334q.002-.211-.006-.422A6.7 6.7 0 0 0 16 3.542a6.7 6.7 0 0 1-1.889.518 3.3 3.3 0 0 0 1.447-1.817 6.5 6.5 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.32 9.32 0 0 1-6.767-3.429 3.29 3.29 0 0 0 1.018 4.382A3.3 3.3 0 0 1 .64 6.575v.045a3.29 3.29 0 0 0 2.632 3.218 3.2 3.2 0 0 1-.865.115 3 3 0 0 1-.614-.057 3.28 3.28 0 0 0 3.067 2.277A6.6 6.6 0 0 1 .78 13.58a6 6 0 0 1-.78-.045A9.34 9.34 0 0 0 5.026 15"/>
                            </svg>
                        </span>
                        <p class="connection-text" id="twitter"></p>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-buildings-fill me-2" viewBox="0 0 16 16">
                                <path d="M15 .5a.5.5 0 0 0-.724-.447l-8 4A.5.5 0 0 0 6 4.5v3.14L.342 9.526A.5.5 0 0 0 0 10v5.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V14h1v1.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5zM2 11h1v1H2zm2 0h1v1H4zm-1 2v1H2v-1zm1 0h1v1H4zm9-10v1h-1V3zM8 5h1v1H8zm1 2v1H8V7zM8 9h1v1H8zm2 0h1v1h-1zm-1 2v1H8v-1zm1 0h1v1h-1zm3-2v1h-1V9zm-1 2h1v1h-1zm-2-4h1v1h-1zm3 0v1h-1V7zm-2-2v1h-1V5zm1 0h1v1h-1z"/>
                              </svg>
                        </span>
                        <p class="connection-text" id="company"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main end -->
    
    

    






    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
